<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
    <script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    {{ info }}
</div>

<script>
    new Vue({
        el: '#app',
        data () {
            return {
                info: null
            }
        },
        mounted () {
            axios
                .get('http://localhost:3000/api/activite/code_postal/44230')
                .then(response => (this.info = response))
        }
    })
</script>
</body>
</html>
