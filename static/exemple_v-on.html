<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
</head>
<body>

<div id="tuto">
    <a v-on:click="action">Cliquez ici !</a>
    <p> {{counter}}</p>
</div>

<script>
new Vue({
        el: '#tuto',
        methods: {
            action: function () {
                this.counter++;
            }
        },
         data: {
            counter: 0
        }
});
</script>
</body>
</html>
