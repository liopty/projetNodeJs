<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
    <style>
        body{
            font-size: 1rem;
            font-family: arial;
        }

        .class1{
            background: #444;
            color: #eee;
        }
    </style>
</head>
<body>

<div id="app">
    <label for="r1">Change colors</label><input type="checkbox" v-model="class1" id="r1">
    <br><br>
    <div v-bind:class="{'class1': class1}">
        directiva v-bind:class
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            class1: false
        }
    });
</script>
</body>
</html>
